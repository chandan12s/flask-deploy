<!DOCTYPE html>
<html>
<head>
    <title>Flask CRM - Edit Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Edit Customer</h1>
    <form method="POST" action="{{ url_for('edit_customer', id=customer.id) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ customer.name }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ customer.email }}" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ customer.phone }}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ customer.address }}" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{ customer.city }}" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" value="{{ customer.state }}" required>

        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip" value="{{ customer.zip }}" required>

        <button type="submit">Save</button>
    </form>
</body>
</html>
